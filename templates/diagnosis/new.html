<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .left-sidebar, .right-sidebar {
            height: 100vh;
            overflow: hidden;
        }
        .left-sidebar {
            background-color: #007bff;
            color: white;
            position: fixed;
            left: 0;
            width: 200px;
        }
        .right-sidebar {
            background-color: #fff;
            position: fixed;
            right: 0;
            width: 200px;
        }
        .icons {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .patient-card img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
        .calendar, .upcoming-reminders {
            padding: 10px;
        }
        .upcoming-reminders .reminder {
            margin-bottom: 5px;
        }
        .main-content {
            margin-left: 200px;
            margin-right: 200px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        .dashboard-info {
            background-color: #007bff;
            color: white;
            padding: 20px;
        }
        .doctor-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
        }
        .upload-cards .card {
            cursor: pointer;
        }
        .additional-cards .percentage-card {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<!-- Left Sidebar -->
<aside class="sidebar left-sidebar">
    <div class="p-3">
        <h3>Your Company Logo</h3>
    </div>
    <nav class="nav flex-column">
        <a class="nav-link active" href="#">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a class="nav-link" href="#">
            <i class="fas fa-chart-bar"></i> Reports
        </a>
        <a class="nav-link" href="#">
            <i class="fas fa-bullseye"></i> Goals
        </a>
        <a class="nav-link" href="#">
            <i class="fas fa-bell"></i> Reminders
        </a>
        <a class="nav-link" href="#">
            <i class="fas fa-cogs"></i> Settings
        </a>
    </nav>
</aside>

<!-- Right Sidebar -->
<aside class="sidebar right-sidebar">
    <div class="p-3 icons">
        <div class="icon"><i class="fas fa-bell"></i></div>
        <div class="icon"><i class="fas fa-cogs"></i></div>
    </div>
    <div class="p-3 patient-card">
        <img src="patient-avatar.jpg" alt="Patient Avatar">
        <h5 class="mt-2">Patient Name</h5>
        <p>Blood Group: O+</p>
        <p>Height: 170cm</p>
        <p>Weight: 65kg</p>
    </div>
    <div class="calendar">
        <div class="date">Jan 1, 2024</div>
        <div class="add-reminder-icon">Add Reminder Icon</div>
    </div>
    <div class="upcoming-reminders">
        <div class="reminder">Reminder 1</div>
        <div class="reminder">Reminder 2</div>
    </div>
</aside>

<!-- Main Content -->
<main class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="search-bar">Search Bar</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="dashboard-info">
                    <div class="doctor-card text-center">
                        <img src="doctor-avatar.jpg" alt="Doctor Avatar" class="img-fluid mb-3">
                        <p class="mt-2">Dr. John Doe</p>
                        <p>Specialist in Retinopathy</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2 class="mt-3">Make Diagnosis</h2>
                <div class="upload-cards d-flex justify-content-between">
                    <div class="card camera-card">
                        <i class="fas fa-camera"></i> Camera
                    </div>
                    <div class="card upload-card">
                        <i class="fas fa-cloud-upload-alt"></i> Upload
                    </div>
                </div>
                <div class="additional-cards d-flex justify-content-between mt-3">
                    <div class="card bar-chart">
                        <i class="fas fa-chart-bar"></i> Bar Chart
                    </div>
                    <div class="card percentage-card">75%</div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
